<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0B0B1A"/>
      <stop offset="100%" stop-color="#1A0B2E"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#D4A843"/>
      <stop offset="50%" stop-color="#F4E5A0"/>
      <stop offset="100%" stop-color="#D4A843"/>
    </linearGradient>
  </defs>
  <rect width="512" height="512" rx="100" fill="url(#bg)"/>
  <!-- Card shape -->
  <rect x="156" y="96" width="200" height="280" rx="16" fill="none" stroke="url(#gold)" stroke-width="4" opacity="0.4"/>
  <rect x="166" y="126" width="200" height="280" rx="16" fill="none" stroke="url(#gold)" stroke-width="4" opacity="0.6"/>
  <rect x="176" y="156" width="200" height="280" rx="16" fill="#12121F" stroke="url(#gold)" stroke-width="4"/>
  <!-- Star symbol -->
  <text x="276" y="320" text-anchor="middle" font-size="72" fill="url(#gold)" opacity="0.7">✦</text>
  <!-- Heart -->
  <text x="256" y="470" text-anchor="middle" font-size="40" fill="#E8445A">♥</text>
</svg>
